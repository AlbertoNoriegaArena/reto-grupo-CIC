<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLECCIÓN PERSONAL</title>

  <!-- Incluir Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Incluir Font Awesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    /* Estilo personalizado */
    .title {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #e9e2e2;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn-custom {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Título de la página -->
    <h1 class="title text-center">COLECCIÓN PERSONAL</h1>

    <!-- Contenedor de botones -->
    <div class="buttons-container">
      <!-- Botón Libros -->
      <button class="btn btn-success btn-custom" (click)="goToListaLibros()">
        <i class="fas fa-book"></i> Libros
      </button>

      <!-- Botón Películas -->
      <button class="btn btn-primary btn-custom" (click)="goToListaPeliculas()">
        <i class="fas fa-film"></i> Películas
      </button>

      <!-- Botón Música -->
      <button class="btn btn-warning btn-custom" (click)="goToListaMusica()">
        <i class="fas fa-music"></i> Música
      </button>

      <!-- Botón Usuarios -->
      <button class="btn btn-info btn-custom" (click)="goToListausuarios()">
        <i class="fas fa-users"></i> Usuarios
      </button>

      <!-- Botón Préstamos -->
      <button class="btn btn-danger btn-custom" (click)="goToPrestamos()">
        <i class="fas fa-hand-holding-usd"></i> Préstamos
      </button>
    </div>
  </div>

  <!-- Pie de Página -->
  <footer class="footer">
    <p>&copy; 2025 COLECCIÓN PERSONAL. Todos los derechos reservados.</p>
  </footer>

  <!-- Incluir Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
