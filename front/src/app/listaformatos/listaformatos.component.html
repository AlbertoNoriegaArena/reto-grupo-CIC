<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center align-items-center mb-4">
          <button class="btn btn-success" (click)="abrirModalAgregar()">
            Agregar Formato
          </button>
        </div>
  
        <div class="row ">
          <div *ngFor="let tipo of tiposDeItem" class="col-12 mb-4">
            <h3 class="mb-3">{{ tipo.tipoItemNombre }}</h3>
            <div class="row">
              <div *ngFor="let formato of tipo.formatos" class="col-md-4 my-2">
                <div class="card cardFormato shadow-sm mt-md-2">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <span>{{ formato.nombre }}</span>
                    <button class="btn btn-danger btn-sm" (click)="delete(formato.id)" title="Borrar">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-modal [isOpen]="isModalOpen" [title]="titleModal" (close)="cerrarModal()">
    <app-formularioformatos
      (formSubmitted)="onFormSubmitted()"
      (formClosed)="cerrarModal()"
      [formato]="selectedFormato">
    </app-formularioformatos>
  </app-modal>
