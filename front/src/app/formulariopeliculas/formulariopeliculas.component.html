<div class="container">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="pelicula.item.nombre" required
          #nombreRef="ngModel">
        <div class="text-danger" *ngIf="nombreRef.invalid && nombreRef.touched">
          El nombre es obligatorio
        </div>
        <div class="text-danger" *ngIf="erroresBackend?.nombre">
          {{ erroresBackend.nombre }}
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" class="form-control" [(ngModel)]="pelicula.director">
        <div class="text-danger" *ngIf="erroresBackend?.director">
          {{ erroresBackend.director }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="duracion">Duración (minutos):</label>
        <input type="number" id="duracion" name="duracion" class="form-control" [(ngModel)]="pelicula.duracion">
        <div class="text-danger" *ngIf="erroresBackend?.duracion">
          {{ erroresBackend.duracion }}
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" class="form-control" [(ngModel)]="pelicula.genero">
        <div class="text-danger" *ngIf="erroresBackend?.genero">
          {{ erroresBackend.genero }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="fechaEstreno">Fecha de Estreno:</label>
        <input type="date" id="fechaEstreno" name="fechaEstreno" class="form-control"
          [(ngModel)]="pelicula.fechaEstreno">
      </div>

      <div class="form-group col-md-6">
        <label for="formato">Formato:</label>
        <select id="formato" name="formato" class="form-control" [(ngModel)]="pelicula.item.formato.id" required
          #formatoRef="ngModel">
          <option value="" disabled selected>Seleccione un formato</option>
          <option *ngFor="let formato of formatos" [value]="formato.id">{{ formato.nombre }}</option>
        </select>
        <div class="text-danger" *ngIf="formatoRef.invalid && formatoRef.touched">
          Debe seleccionar un formato
        </div>
        <div class="text-danger" *ngIf="erroresBackend?.formato">
          {{ erroresBackend.formato }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" class="form-control" [(ngModel)]="pelicula.item.ubicacion"
          required>
      </div>
    </div>

    <!-- Mensaje de error general del backend -->
    <div class="alert alert-danger mt-2" *ngIf="erroresBackend?.general">
      {{ erroresBackend.general }}
    </div>

    <div class="buttons-container mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
    </div>
  </form>
</div>
