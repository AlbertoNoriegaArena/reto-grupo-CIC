<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos b치sicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- T칤tulo de la p치gina -->
    <title>Lista de pel칤culas</title>

    <!-- Bootstrap CSS (v5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (para los iconos de los botones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="movie-list-header">
        <h1>Lista de peliculas <span class="movie-emoji">游꿟</span></h1>
        <div>
            <button class="btn btn-success w-40 mx-5" (click)="goToFormularioPeliculas()">A침adir Pel칤cula</button>
            <button class="btn btn-primary w-40 mx-5" (click)="goToMainPage()">Volver a la pagina principal</button>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Director</th>
                    <th>Duraci칩n</th>
                    <th>Fecha de Estreno</th>
                    <th>Formato</th>
                    <!-- <th>Ubicaci칩n</th>
                <th>Estado</th> -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pelicula of peliculas">
                    <td>{{ pelicula.item.nombre }}</td>
                    <td>{{ pelicula.director }}</td>
                    <td>{{ pelicula.duracion }}</td>
                    <td>{{ pelicula.fechaEstreno | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ pelicula.item.formato.nombre }}</td>
                    <!-- <td>{{ pelicula.item.ubicacion }}</td>
                <td>{{ pelicula.item.estado }}</td> -->
                    <td>
                        <!-- Bot칩n Ver -->
                        <button type="button" class="btn btn-info mx-1" (click)="goToDetalles(pelicula)">Ver</button>

                        <!-- Bot칩n Actualizar -->
                        <button class="btn btn-warning mx-1" (click)="goToActualizar(pelicula)">Editar</button>

                        <!-- Bot칩n Eliminar -->
                        <button class="btn btn-danger mx-1" (click)="eliminarPelicula(pelicula)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
