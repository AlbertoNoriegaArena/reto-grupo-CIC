<div class="movie-list-header">
    <h1>Lista de pel칤culas <span class="movie-emoji">游꿟</span></h1>
    <div>
      <button class="btn btn-success w-40 mx-5" (click)="goToFormularioPeliculas()">A침adir Pel칤cula</button>
      <button class="btn btn-primary w-40 mx-5" (click)="goToMainPage()">Volver a la p치gina principal</button>
    </div>
  
    <!-- Filtro de b칰squeda -->
    <mat-form-field class="w-50 mt-3">
      <mat-label>Filtrar por nombre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
  
    <!-- Tabla con MatTable -->
    <div class="mat-elevation-z8 mt-4 tablaDatos">
      <table mat-table [dataSource]="dataSource" matSort class="">
 
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>
  
        <!-- Columna Director -->
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
          <td mat-cell *matCellDef="let row">{{ row.director }}</td>
        </ng-container>
  
        <!-- Columna Duraci칩n -->
        <ng-container matColumnDef="duracion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duraci칩n (minutos)</th>
          <td mat-cell *matCellDef="let row">{{ row.duracion }} </td>
        </ng-container>
  
        <!-- Columna Fecha de Estreno -->
        <ng-container matColumnDef="fechaEstreno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Estreno </th>
          <td mat-cell *matCellDef="let row">{{ row.fechaEstreno | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
  
        <!-- Columna Formato -->
        <ng-container matColumnDef="formato">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Formato </th>
          <td mat-cell *matCellDef="let row">{{ row.formato }}</td>
        </ng-container>
  
        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <!-- Bot칩n Ver -->
            <button mat-button color="info" (click)="goToDetalles(row)" class="botonVer"> Ver</button>
            
            <!-- Bot칩n Editar -->
            <button mat-button color="warn" (click)="goToActualizar(row)">Editar</button>
            
            <!-- Bot칩n Eliminar -->
            <button mat-button color="warn" (click)="eliminarPelicula(row)">Eliminar</button>
          </td>
        </ng-container>
  
        <!-- Fila de Cabecera -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Fila de Datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
    <!-- Paginaci칩n -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona la p치gina de pel칤culas"></mat-paginator>
  </div>
