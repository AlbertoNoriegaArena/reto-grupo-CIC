<table class="table">
    <tbody>
        <tr *ngFor="let coleccion of listaColeccion" class="table-row">
                <td>{{ coleccion.tipo }}</td>
                <td>{{ coleccion.nombre }}</td>
                <td>{{ coleccion.formato }}</td>
                <td>{{ coleccion.ubicacion }}</td>
                <td>{{ coleccion.fecha }}</td>
                <td><a class="btn btn-detalle" [routerLink]="['/detallecoleccion', coleccion.tipo]">Detalle</a></td>
            </tr>
    </tbody>
</table>
<a routerLink="/formulariocoleccion" class="btn btn-formulario">Ir a formulario</a>

<style>
    .table {
        width: 100%;
        margin: 20px 0;
        border: 1px solid black;
        background-color: #e6f7ff;
    }
    .table-header {
        background-color: #d9e9ff;
        font-weight: bold;
    }
    .table-row:hover {
        background-color: #b3d1ff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-formulario {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 0.25rem;
        text-align: center;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }
    .btn-formulario:hover {
        background-color: #0056b3;
    }
    .btn-detalle {
        display: inline-block;
        padding: 5px 10px;
        background-color: white;
        border: 1px solid #007bff;
        color: #007bff;
        border-radius: 0.25rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-detalle:hover {
        background-color: #007bff;
        color: white;
    }
</style>
